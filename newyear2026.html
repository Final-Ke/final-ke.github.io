    <style>
      :root {
        color-scheme: dark;
        --bg: #0a0508;
        --text: #f8f8f8;
        --muted: rgba(248, 248, 248, 0.75);
        --accent: #f6d365;
        --accent-secondary: #fda085;
        --accent-glow: rgba(246, 211, 101, 0.5);
        --glass-bg: rgba(255, 255, 255, 0.04);
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
        color: var(--text);
        background: var(--bg);
        position: relative;
        overflow-x: hidden;
      }

      /* 动态渐变背景 */
      .animated-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        background:
          radial-gradient(ellipse at 30% 20%, rgba(246, 211, 101, 0.2), transparent 50%),
          radial-gradient(ellipse at 70% 80%, rgba(253, 160, 133, 0.15), transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(255, 200, 100, 0.08), transparent 60%),
          var(--bg);
        animation: bgPulse 15s ease-in-out infinite;
      }

      @keyframes bgPulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.9;
          transform: scale(1.05);
        }
      }

      /* 烟花粒子 */
      .fireworks-container {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .firework {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--accent);
        border-radius: 50%;
        box-shadow: 0 0 15px var(--accent-glow);
        animation: explode 2s ease-out forwards;
      }

      @keyframes explode {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }

      /* 金色粒子雨 */
      .particle-rain {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .golden-particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
        border-radius: 50%;
        opacity: 0;
        animation: fall linear infinite;
        box-shadow: 0 0 10px var(--accent-glow);
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Header */
      header {
        position: relative;
        z-index: 100;
        padding: 24px clamp(24px, 5vw, 100px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 24px;
        animation: headerFade 1s ease-out;
      }

      @keyframes headerFade {
        from {
          opacity: 0;
          transform: translateY(-40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        color: var(--text);
        text-decoration: none;
        padding: 14px 28px;
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        font-weight: 600;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .back-link::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(246, 211, 101, 0.2), transparent);
        transform: translateX(-100%);
        transition: transform 0.5s;
      }

      .back-link::after {
        content: '←';
        font-size: 1.3em;
        transition: transform 0.4s;
      }

      .back-link:hover {
        background: rgba(246, 211, 101, 0.15);
        border-color: var(--accent);
        transform: translateX(-6px) scale(1.05);
        box-shadow: 0 8px 32px var(--accent-glow);
      }

      .back-link:hover::before {
        transform: translateX(0);
      }

      .back-link:hover::after {
        transform: translateX(-6px);
      }

      .lang-switch {
        display: flex;
        gap: 6px;
        padding: 6px;
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
      }

      .lang-switch button {
        background: transparent;
        border: none;
        color: var(--muted);
        padding: 10px 22px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 600;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .lang-switch button::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
        opacity: 0;
        transition: opacity 0.4s;
      }

      .lang-switch button span {
        position: relative;
        z-index: 1;
      }

      .lang-switch button.active {
        color: var(--bg);
        transform: scale(1.05);
      }

      .lang-switch button.active::before {
        opacity: 1;
      }

      /* Main Content */
      main {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px clamp(24px, 5vw, 100px) 120px;
      }

      /* Hero with typing effect */
      .hero {
        padding: 80px clamp(40px, 6vw, 100px);
        background: var(--glass-bg);
        backdrop-filter: blur(40px) saturate(150%);
        border: 1px solid var(--glass-border);
        border-radius: 40px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        margin-bottom: 60px;
        animation: heroScale 1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes heroScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .hero::before {
        content: '';
        position: absolute;
        inset: -50%;
        background: conic-gradient(from 0deg, transparent, var(--accent-glow), transparent);
        animation: rotate 8s linear infinite;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      .hero::after {
        content: '';
        position: absolute;
        inset: 3px;
        background: var(--bg);
        border-radius: 38px;
        opacity: 0.95;
      }

      .hero-content {
        position: relative;
        z-index: 1;
      }

      .eyebrow {
        display: inline-block;
        padding: 10px 24px;
        background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
        color: var(--bg);
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        margin-bottom: 32px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 20px var(--accent-glow);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 40px var(--accent-glow);
        }
      }

      .hero h1 {
        font-family: "Syne", sans-serif;
        font-size: clamp(2.8rem, 6vw, 5.5rem);
        font-weight: 900;
        line-height: 1.1;
        margin-bottom: 32px;
        background: linear-gradient(135deg, var(--accent) 0%, #fff 40%, var(--accent-secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% 100%;
        animation: shimmer 4s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .hero-subtitle {
        font-size: 1.15rem;
        line-height: 1.9;
        color: var(--muted);
        max-width: 800px;
      }

      /* Blessing Card with ripple effect */
      .blessing {
        padding: 60px 50px;
        background: linear-gradient(135deg, rgba(246, 211, 101, 0.08), rgba(253, 160, 133, 0.08));
        backdrop-filter: blur(40px);
        border: 2px solid var(--glass-border);
        border-left: 6px solid var(--accent);
        border-radius: 32px;
        line-height: 2;
        font-size: 1.15rem;
        margin-bottom: 60px;
        position: relative;
        overflow: hidden;
        animation: fadeIn 1s 0.3s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .blessing::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: radial-gradient(circle, var(--accent-glow), transparent);
        transform: translate(-50%, -50%);
        transition: all 0.8s ease-out;
      }

      .blessing:hover::before {
        width: 600px;
        height: 600px;
        opacity: 0;
      }

      .blessing:hover {
        transform: translateY(-6px);
        box-shadow: 0 32px 100px var(--accent-glow);
        border-color: var(--accent);
      }

      /* Audio Card */
      .audio-section {
        padding: 60px 50px;
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
        border-radius: 36px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1s 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
      }

      .audio-header {
        margin-bottom: 40px;
      }

      .audio-title {
        font-family: "Syne", sans-serif;
        font-size: 2rem;
        font-weight: 800;
        color: var(--accent);
        margin-bottom: 16px;
        text-shadow: 0 0 30px var(--accent-glow);
      }

      .audio-desc {
        color: var(--muted);
        line-height: 1.8;
        font-size: 1.05rem;
      }

      /* Visualizer with advanced effects */
      .visualizer-wrap {
        position: relative;
        margin: 40px 0;
        border-radius: 24px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid var(--glass-border);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .visualizer-wrap:hover {
        border-color: var(--accent);
        box-shadow: 0 0 60px var(--accent-glow);
      }

      canvas {
        width: 100%;
        height: 350px;
        display: block;
      }

      .viz-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        transition: opacity 0.4s;
        pointer-events: none;
      }

      .viz-overlay.hidden {
        opacity: 0;
      }

      .viz-overlay span {
        padding: 16px 32px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--accent);
        border-radius: 16px;
        font-size: 0.9rem;
        color: var(--accent);
        font-weight: 600;
      }

      /* Controls */
      .controls {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        margin: 32px 0;
      }

      .control-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 28px;
        background: rgba(246, 211, 101, 0.1);
        border: 2px solid var(--accent);
        color: var(--accent);
        border-radius: 16px;
        font-weight: 700;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .control-btn::before {
        content: '';
        position: absolute;
        inset: 0;
        background: var(--accent);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s;
      }

      .control-btn span {
        position: relative;
        z-index: 1;
      }

      .control-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 36px var(--accent-glow);
      }

      .control-btn:hover::before {
        transform: scaleX(1);
      }

      .control-btn.active {
        background: var(--accent);
        color: var(--bg);
      }

      .control-btn:hover span {
        color: var(--bg);
      }

      /* Audio player */
      audio {
        width: 100%;
        height: 60px;
        border-radius: 16px;
        outline: none;
        filter: brightness(1.3) saturate(1.5);
        margin: 32px 0;
      }

      /* Action buttons */
      .actions {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .action-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 18px 40px;
        border-radius: 16px;
        font-size: 1.05rem;
        font-weight: 700;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        border: none;
      }

      .action-btn.primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
        color: var(--bg);
        box-shadow: 0 12px 40px var(--accent-glow);
      }

      .action-btn.primary::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
        transform: translateX(-100%) skew(-20deg);
        transition: transform 0.6s;
      }

      .action-btn.primary:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 16px 56px var(--accent-glow);
      }

      .action-btn.primary:hover::before {
        transform: translateX(200%) skew(-20deg);
      }

      .action-btn.secondary {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 2px solid var(--glass-border);
        color: var(--text);
      }

      .action-btn.secondary:hover {
        border-color: var(--accent);
        background: rgba(246, 211, 101, 0.1);
        transform: translateY(-4px);
      }

      /* Footer */
      footer {
        text-align: center;
        color: var(--muted);
        font-size: 1rem;
        padding: 60px 0 40px;
        position: relative;
        z-index: 2;
        animation: fadeIn 1s 0.7s cubic-bezier(0.4, 0, 0.2, 1) backwards;
      }

      /* Responsive */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 16px;
        }

        .lang-switch {
          width: 100%;
          justify-content: center;
        }

        main {
          padding: 20px 24px 80px;
        }

        .hero,
        .blessing,
        .audio-section {
          padding: 40px 28px;
        }

        canvas {
          height: 250px;
        }

        .actions {
          flex-direction: column;
        }

        .action-btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>

          backHome: "Back to gateway",
          heroEyebrow: "2026 · GOLDEN RESONANCE",
          heroTitle: "May every sound bloom into light this year",
          heroSubtitle: "Recorded with tape echo, analog bloom, and the breath of the city—a blessing for collaborators, friends, and you.",
          blessingText: "May every 2026 launch feel like a gentle crescendo: faders rising with calm, knobs moving with intent. May you carve out silence inside the rush so inspiration seeps in like low end; may your final masters stay bold yet tender in dynamics.",
          audioTitle: "Sonic blessing excerpt",
          audioDesc: "Headphones recommended to feel the low end braided with chimes.",
          vizStart: "Enable visualizer",
          vizReady: "Visualizer enabled",
          pulseOn: "Interactive glow:On",
          pulseOff: "Interactive glow:Off",
          fireworkOn: "Fireworks:On",
          fireworkOff: "Fireworks:Off",
          vizHint: "Play the track and move your cursor to steer the light.",
          downloadBtn: "Download audio",
          replyBtn: "Send your own frequency",
          footer: "K Audio Lab · Raising a glass to 2026, blessing every band"
        }
      };

      const langButtons = document.querySelectorAll("[data-lang]");
      const translatableElements = document.querySelectorAll("[data-i18n]");
      const vizToggle = document.getElementById("vizToggle");
      const pulseToggle = document.getElementById("pulseToggle");
      const fireworkToggle = document.getElementById("fireworkToggle");
      const audio = document.getElementById("greetingAudio");
      const canvas = document.getElementById("vizCanvas");
      const vizOverlay = document.getElementById("vizOverlay");
      const ctx = canvas.getContext("2d");

      let currentLang = localStorage.getItem("newYearLang") || "zh";
      let vizEnabled = false;
      let pulseEnabled = true;
      let fireworksEnabled = true;
      let audioCtx;
      let analyser;
      let dataArray;
      let source;
      let rafId;
      let pointer = { x: 0.5, y: 0.5 };

      function setLanguage(lang) {
        const pack = translations[lang];
        if (!pack) return;
        currentLang = lang;
        document.documentElement.lang = lang === "zh" ? "zh-Hans" : lang;
        document.title = pack.pageTitle;
        translatableElements.forEach((node) => {
          const key = node.dataset.i18n;
          if (pack[key]) node.textContent = pack[key];
        });
        langButtons.forEach((btn) => btn.classList.toggle("active", btn.dataset.lang === lang));
        localStorage.setItem("newYearLang", lang);
        updateControlLabels();
      }

      function updateControlLabels() {
        const pack = translations[currentLang];
        vizToggle.querySelector('span').textContent = vizEnabled ? pack.vizReady : pack.vizStart;
        pulseToggle.querySelector('span').textContent = pulseEnabled ? pack.pulseOn : pack.pulseOff;
        fireworkToggle.querySelector('span').textContent = fireworksEnabled ? pack.fireworkOn : pack.fireworkOff;
      }

      function resizeCanvas() {
        const rect = canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function initVisualizer() {
        if (audioCtx) return;
        try {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioCtx.createAnalyser();
          analyser.fftSize = 512;
          dataArray = new Uint8Array(analyser.frequencyBinCount);
          source = audioCtx.createMediaElementSource(audio);
          source.connect(analyser);
          analyser.connect(audioCtx.destination);
          vizEnabled = true;
          vizToggle.classList.add("active");
          updateControlLabels();
        } catch (error) {
          console.error("Visualizer init failed:", error);
        }
      }

      function drawVisualizer(timestamp) {
        const width = canvas.width / (window.devicePixelRatio || 1);
        const height = canvas.height / (window.devicePixelRatio || 1);

        ctx.clearRect(0, 0, width, height);

        // Background gradient
        const bgGrad = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, width / 2);
        bgGrad.addColorStop(0, 'rgba(30, 15, 10, 0.95)');
        bgGrad.addColorStop(1, 'rgba(10, 5, 8, 0.98)');
        ctx.fillStyle = bgGrad;
        ctx.fillRect(0, 0, width, height);

        let energy = 0.25;
        if (analyser && dataArray) {
          analyser.getByteFrequencyData(dataArray);
          energy = dataArray.reduce((a, b) => a + b, 0) / (dataArray.length * 255);
        } else {
          energy = 0.25 + 0.1 * Math.sin(timestamp / 800);
        }

        // Interactive glow
        if (pulseEnabled) {
          const glowSize = Math.min(width, height) * (0.35 + energy * 0.5);
          const gx = width * pointer.x;
          const gy = height * pointer.y;
          const glow = ctx.createRadialGradient(gx, gy, 0, gx, gy, glowSize);
          glow.addColorStop(0, `rgba(246, 211, 101, ${0.5 + energy * 0.5})`);
          glow.addColorStop(0.4, `rgba(253, 160, 133, ${0.3 + energy * 0.4})`);
          glow.addColorStop(1, "transparent");
          ctx.fillStyle = glow;
          ctx.fillRect(0, 0, width, height);
        }

        // Audio bars
        const bars = 56;
        const barWidth = width / bars;
        const gradient = ctx.createLinearGradient(0, height, 0, 0);
        gradient.addColorStop(0, '#f6d365');
        gradient.addColorStop(0.5, '#fda085');
        gradient.addColorStop(1, '#ffb6a3');

        for (let i = 0; i < bars; i++) {
          let value = dataArray ? dataArray[i] / 255 : 0.3 + 0.15 * Math.sin(timestamp / 500 + i * 0.5);
          const barHeight = Math.max(10, value * height * 0.75);
          const x = i * barWidth + barWidth * 0.1;
          const y = height - barHeight - 15;

          ctx.fillStyle = gradient;
          ctx.fillRect(x, y, barWidth * 0.8, barHeight);

          ctx.shadowBlur = 25;
          ctx.shadowColor = '#f6d365';
          ctx.fillRect(x, y, barWidth * 0.8, barHeight);
          ctx.shadowBlur = 0;
        }

        // Wave
        ctx.strokeStyle = `rgba(246, 211, 101, ${0.5 + energy * 0.4})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        const amp = 15 + energy * 40;
        for (let x = 0; x <= width; x += 8) {
          const y = height * 0.7 + Math.sin(timestamp / 600 + x / 45) * amp;
          x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        }
        ctx.stroke();

        rafId = requestAnimationFrame(drawVisualizer);
      }

      // Particle rain
      function createParticleRain() {
        const container = document.getElementById("particleRain");
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.className = "golden-particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDuration = (Math.random() * 10 + 8) + "s";
          particle.style.animationDelay = Math.random() * 5 + "s";
          container.appendChild(particle);
        }
      }

      // Fireworks
      function createFirework(x, y) {
        const container = document.getElementById("fireworks");
        const count = 20;
        for (let i = 0; i < count; i++) {
          const firework = document.createElement("div");
          firework.className = "firework";
          firework.style.left = x + "px";
          firework.style.top = y + "px";
          const angle = (Math.PI * 2 * i) / count;
          const distance = 80 + Math.random() * 40;
          firework.style.setProperty("--tx", Math.cos(angle) * distance + "px");
          firework.style.setProperty("--ty", Math.sin(angle) * distance + "px");
          container.appendChild(firework);
          setTimeout(() => firework.remove(), 2000);
        }
      }

      let fireworkInterval;
      function startFireworks() {
        if (fireworkInterval) return;
        fireworkInterval = setInterval(() => {
          if (fireworksEnabled && audio.currentTime > 0 && !audio.paused) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createFirework(x, y);
          }
        }, 1500);
      }

      canvas.addEventListener("pointermove", (e) => {
        const rect = canvas.getBoundingClientRect();
        pointer.x = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
        pointer.y = Math.min(Math.max((e.clientY - rect.top) / rect.height, 0), 1);
      });

      vizToggle.addEventListener("click", () => {
        if (!vizEnabled) {
          initVisualizer();
          if (audioCtx && audioCtx.state === "suspended") audioCtx.resume();
        }
      });

      pulseToggle.addEventListener("click", () => {
        pulseEnabled = !pulseEnabled;
        pulseToggle.classList.toggle("active", pulseEnabled);
        updateControlLabels();
      });

      fireworkToggle.addEventListener("click", () => {
        fireworksEnabled = !fireworksEnabled;
        fireworkToggle.classList.toggle("active", fireworksEnabled);
        updateControlLabels();
      });

      audio.addEventListener("play", () => {
        if (!vizEnabled) {
          initVisualizer();
        }
        if (audioCtx && audioCtx.state === "suspended") audioCtx.resume();
        vizOverlay.classList.add("hidden");
        startFireworks();
      });

      window.addEventListener("resize", resizeCanvas);
      langButtons.forEach((btn) => btn.addEventListener("click", () => setLanguage(btn.dataset.lang)));

      resizeCanvas();
      drawVisualizer(0);
      createParticleRain();
      setLanguage(currentLang);
    </script>
  </body>
</html>
